version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hydrocred-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hydrocred
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - hydrocred-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hydrocred-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/hydrocred
      - JWT_SECRET=your_production_jwt_secret_here
      - BLOCKCHAIN_RPC_URL=http://hardhat:8545
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - hydrocred-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hydrocred-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_CHAIN_ID=1337
      - VITE_RPC_URL=http://localhost:8545
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hydrocred-network

  # Hardhat Node (for development)
  hardhat:
    build:
      context: ./contracts
      dockerfile: Dockerfile
    container_name: hydrocred-hardhat
    restart: unless-stopped
    ports:
      - "8545:8545"
    networks:
      - hydrocred-network
    command: ["npx", "hardhat", "node", "--hostname", "0.0.0.0"]

volumes:
  mongodb_data:

networks:
  hydrocred-network:
    driver: bridge