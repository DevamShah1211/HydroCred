<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydroCred - Blockchain Green Hydrogen Credit System</title>
    <meta name="description" content="Track, certify, and trade green hydrogen credits transparently using blockchain technology." />
    <meta name="keywords" content="green hydrogen, blockchain, credits, renewable energy, certification, trading" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="HydroCred - Blockchain Green Hydrogen Credit System" />
    <meta property="og:description" content="Track, certify, and trade green hydrogen credits transparently using blockchain technology." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hydrocred.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HydroCred - Blockchain Green Hydrogen Credit System" />
    <meta name="twitter:description" content="Track, certify, and trade green hydrogen credits transparently using blockchain technology." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #f0fdf4 50%, #f0f9ff 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #0ea5e9, #22c55e);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        animation: pulse 2s infinite;
      }
      
      .loading-logo span {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
      
      .loading-text {
        color: #374151;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #6b7280;
        font-size: 16px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div id="loading-screen">
        <div class="loading-logo">
          <span>H</span>
        </div>
        <div class="loading-text">HydroCred</div>
        <div class="loading-subtext">Blockchain Green Hydrogen Credit System</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
